<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="assets/img/perfil.jpeg" />
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>Viviana Leiva</h2>
        <p>Desarrolladora Front End</p>
    </div>
</div>
<mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.router" 
    routerLinkActive 
    #rla="routerLinkActive"
    [activated]="rla.isActive">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>
    </a>
</mat-nav-list>

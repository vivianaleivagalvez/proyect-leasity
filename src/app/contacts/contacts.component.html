<div class="content">
    <h1>Lista de contactos</h1>
<div class="content-create">
     <button mat-flat-button color="primary" (click)="openContact()">Crear Contacto</button>
</div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef> Rut </th>
                    <td mat-cell *matCellDef="let element">  {{ formatRut(element.dni) }} </td>
                </ng-container>

                <ng-container matColumnDef="label">
                    <th mat-header-cell *matHeaderCellDef> Etiquetas </th>
                    <td mat-cell *matCellDef="let element">    
                     <mat-chip-set aria-label="Etiquetas">
                        <mat-chip *ngFor="let tag of element.label" color="primary" selected>
                        {{ tag }}
                        </mat-chip>
                        </mat-chip-set> 
            </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="openContact(element)">
                          <mat-icon aria-label="Editar">edit_square</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(element)">
                          <mat-icon aria-label="Editar">delete</mat-icon>
                    </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


    </div>
</div>

<div class="dashboard-container">

  <!-- Cards superiores -->
  <mat-grid-list cols="3" rowHeight="100px" gutterSize="16px" *ngIf="!isMobile">
   <mat-grid-tile *ngFor="let card of topCards" class="content-card">
  <mat-card class="top-card" [ngClass]="card.bgClass">
    <mat-icon>{{ card.icon }}</mat-icon>
    <div class="card-content">
      <h3>{{ card.title }}</h3>
      <p>{{ card.value }}</p>
    </div>
  </mat-card>
</mat-grid-tile>

  </mat-grid-list>

  <!-- Vista móvil -->
  <div class="top-cards-mobile" *ngIf="isMobile">
    <mat-card class="top-card" *ngFor="let card of topCards">
      <mat-icon>{{ card.icon }}</mat-icon>
      <div class="card-content">
        <h3>{{ card.title }}</h3>
        <p>{{ card.value }}</p>
      </div>
    </mat-card>
  </div>

  <!-- Tabs de usuarios -->
  <mat-card class="user-card">
    <mat-tab-group>
      <mat-tab label="Activos">
        <mat-list>
          <mat-list-item *ngFor="let user of activeUsers">
            {{ user.name }}
          </mat-list-item>
        </mat-list>
      </mat-tab>
      <mat-tab label="Inactivos">
        <mat-list>
          <mat-list-item *ngFor="let user of inactiveUsers">
            {{ user.name }}
          </mat-list-item>
        </mat-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card>

  <!-- Más cards para el dashboard -->
  <mat-grid-list cols="2" rowHeight="200px" gutterSize="16px">
    <mat-grid-tile *ngFor="let card of extraCards">
      <mat-card>
        <h3>{{ card.title }}</h3>
        <p>{{ card.content }}</p>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
